name: Build test

on:
  push:
  pull_request:

jobs:
  build-test:
    name: Next build test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build
