name: Build test

on:
  push:
  pull_request:

jobs:
  build-test:
    name: Next build test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm i -g yarn
      - run: yarn install
      - run: yarn build
