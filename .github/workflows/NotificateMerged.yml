name: Notificate Merged

on:
  push:
    branches: [dev]

jobs:
  build-test:
    name: Next Discord notification
    runs-on: ubuntu-latest
    steps:
      - uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "Merged"
          description: "Merge 완료!! pull 받고 작업하세요!!"
          image: "https://sprint-fe-project.s3.ap-northeast-2.amazonaws.com/Mogazoa/user/152/1716473297582/%C3%A1%C2%84%C2%87%C3%A1%C2%85%C2%A1%C3%A1%C2%86%C2%BC%C3%A1%C2%84%C2%80%C3%A1%C2%85%C2%B3%C3%A1%C2%86%C2%BA.png"
          color: 0x13ac13
          url: "https://github.com/Codeit-Part4-SFJs/WDYTA/pulls"
          username: GitHub Actions
          avatar_url: "https://sprint-fe-project.s3.ap-northeast-2.amazonaws.com/Mogazoa/user/152/1716473297582/%C3%A1%C2%84%C2%87%C3%A1%C2%85%C2%A1%C3%A1%C2%86%C2%BC%C3%A1%C2%84%C2%80%C3%A1%C2%85%C2%B3%C3%A1%C2%86%C2%BA.png"
